<!DOCTYPE html>
<html>
<head>
		<title>
			Nishad_Application
		</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Links to Bootstrap, jquery and the google font cdn-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
    	<script type="text/javascript" src="app.js"></script>
</head>
<body>
<div id= "container">
	
		<!-- start of the div for the heading-->
			<div id="header">
			<h1> Weather/ RoboHash </h1>
			<hr>
			</div>
		<!-- End of the heading div-->


		<!-- Start of the input and Button div-->
			<div id="inputs">
					<div>
						<label class="btn btn-primary"> 	
						<input type="radio" class="radioBtn" id="weather" name="api" value="weather"> Weather</label>
						 <label class="btn btn-primary">
	  					<input type="radio" class="radioBtn" id="robotics" name="api" value="robotics"> 
	  					 RoboHash </label>
  					</div>

					<input id="textbox" class="user_input styling" type="text" placeholder="Enter Weather/RoboHash">
						<!-- The div to display the alert -->
						<div id="alert" class="alert alert-danger" role="alert" style="display:none">
  							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  Oh No! The Field Cannot be Empty,<strong>Choose the radiobutton and give the input accordingly </strong>
  						</div>

					<button id="button" class="btn btn-default btn-md styling" onclick="main()"> <i class="fa fa-leaf" aria-hidden="true"></i> Click!! </button>
			</div>
		<!-- End of the input and the Button div-->


		<!-- Start of the output div , the image is displayed here-->
			<div id="output">
					<!-- image for the robohash api-->
					<img id="demo">
					<!-- Table for the weather api -->
					<table id="myTable" class="table table-inverse">
						<thead class="thead-inverse">
						<tr>
							   <th> Date </th>
							   <th> Max Temperature </th>
							   <th> Min Temperature </th>
							   <th> Weather </th>
						</tr>
						</thead>
						<tbody >
							 	<!-- DOM is manupilated dynamically in the new.js file -->  
						</tbody>
					</table>
					<!-- End of table-->
			</div>
		<!-- End of the Output Div-->

</div>

</body>
</html>
